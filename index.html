<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Big Little Lies, Big Little Types</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/big-little-types.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <div class="r-stack">
                <h1 class="fragment fade-out" data-fragment-index="0">
                    Big Little Lies,<br>
                    Big Little Types
                </h1>
                <h2 class="fragment current-visible" data-fragment-index="0">
                    Making React More Type Safe With Tagged Types in Scala.js
                </h2>
            </div>
            <div class="r-stack">
                <img data-src="assets/big-little-lies.jpg">
                <img class="logo" data-src="assets/react-icon.svg" style="position: relative; left: -32%;">
                <img class="logo" data-src="assets/scala-js-logo.svg" style="position: relative; left: 2%;">
                <img class="logo" data-src="assets/slinky-logo.svg" style="position: relative; top: 5%; left: 32%;">
            </div>
        </section>
        <section>Slide 2</section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
